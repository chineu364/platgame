<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>htmltest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h3 class='moneytext' style="display: inline-block;">you have</h3>
        <h3 id='money' style="display: inline-block;">NaN</h3>
        <h3 class='moneytext' style="display: inline-block;">money</h3>
    </div>

    <div>
        <button onclick="menu = 'main'">main</button>
        <button onclick="menu = 'sub'">sub</button>
    </div>

    <button class="main" id="add1" onclick="buy1();">add money</button>
    <div>
        <button class="sub" onclick="changeColor();">text color change</button>
        <button class="sub" onclick="backgroundchangeColor();">background color change</button>
    </div>

    <script>
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
        }

        function changeSee(coll, see) {
            for (var i = 0, len = coll.length; i < len; i++) {
                coll[i].style["display"] = see;
            }
        }

        function changeColor() {
            if (moneycolor == 'red') {
                moneycolor = 'blue';
            } else if (moneycolor == 'blue') {
                moneycolor = 'green';
            } else if (moneycolor == 'green') {
                moneycolor = 'red';
            } else {
                console.log("error: color " + moneycolor + " is not defined")
            }
        }

        function backgroundchangeColor() {
            if (backgroundcolor == 'white') {
                backgroundcolor = 'black';
                textcolor = 'white';
            } else if (backgroundcolor == 'black') {
                backgroundcolor = 'white';
                textcolor = 'black';
            } else {
                console.log("error: color " + backgroundcolor + " is not defined")
            }
        }

        function changeMenu() {
            if (menu == 'main') {
                changeSee(document.getElementsByClassName('main'), 'block');
                changeSee(document.getElementsByClassName('sub'), 'none');
            } else if (menu == 'sub') {
                changeSee(document.getElementsByClassName('main'), 'none');
                changeSee(document.getElementsByClassName('sub'), 'block');
            } else {
                console.log("error: menu " + menu + " is not defined.")
            }
        }

        function buy1() {
            if (moneymachinecost - 100 <= money) {
                money -= moneymachinecost;
                moneymachine += 0.05;
                moneymachinecost += 10
            }
        }

        money = 10;
        moneymachine = 0;
        moneymachinecost = 10;
        moneycolor = 'blue';
        menu = 'main';
        backgroundcolor = 'white';
        textcolor = 'black';

        // option
        setInterval(function() {
            $('#money')
                .html(numberWithCommas(money))
                .css('color', moneycolor)
            $('#add1')
                .html('add money <br> cost:' + moneymachinecost)
            $('.moneytext')
                .css('color', textcolor)
            document.bgColor = backgroundcolor;
            changeMenu()
        }, 50);

        // main
        setInterval(function() {
            money += moneymachine
        }, 30);

        document.getElementById('money').style.fontSize = '40px';
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
